<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <style>
        body {

            margin-top: 50px;

            /* box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3); */

        #signinform {
            /* display: none; */
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            width: 300px;

        }

        input {
            display: block;
            width: 90%;

        button {

<body>
    
     <div id="signinform">

            <button type="submit" name="signin">sign in</button><br>
            <!-- <button type="submit" name="google" >Sign in with Google</button><br>
        <a href="#">Forgotten your password</a> -->
        </div>
        <script>
            function toggleForm() {
                let form = document.getElementById("signinform");
                if (form.style.display === "none") {
                    form.style.display = "block";
                } else {
                    form.style.display = "none";
                }
            }
        </script>
